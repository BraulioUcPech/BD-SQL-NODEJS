    <h1 class="text-4xl font-bold text-center mb-8 text-black"></h1>

    <main class="container mx-auto px-4 py-8">
      <div class="max-w-lg mx-auto mt-10 p-8 bg-white rounded-lg shadow-xl">
        <h2 class="text-3xl font-semibold mb-6 text-center">Bienvenido</h2>

        <form method="post">
          <div class="mb-6">
            <label
              for="Correo"
              class="block mb-2 text-sm font-semibold text-gray-600"
              >Correo Electrónico</label
            >
            <input
              id="Correo"
              name="Correo"
              type="text"
              class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-indigo-500"
              placeholder="Tu correo electrónico"
              autocomplete="current-password"
              required
            />
          </div>

          <div class="mb-6">
            <label
              for="Nombre"
              class="block mb-2 text-sm font-semibold text-gray-600"
              >Nombre de Usuario</label
            >
            <input
              id="Nombre"
              name="Nombre"
              type="text"
              class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-indigo-500"
              placeholder="Nombre de usuario"
              autocomplete="current-password"
              required
            />
          </div>

          <div class="mb-6">
            <label
              for="ContrasenaHash"
              class="block mb-2 text-sm font-semibold text-gray-600"
              >Contraseña</label
            >
            <input
              id="ContrasenaHash"
              name="ContrasenaHash"
              type="password"
              class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-indigo-500"
              placeholder="Tu contraseña"
              required
              autocomplete="current-password"
            />
          </div>
          <div class="flex items-center justify-between">
            <p class="text-sm text-gray-500">
              No account?
              <a class="underline" href="/register">Sign up</a>
            </p>
            <button
              type="submit"
              name="Login"
              class="bg-white text-black font-semibold py-2 px-4 border border-black rounded transition duration-300 ease-in-out hover:bg-black hover:text-white focus:outline-none focus:ring-2 focus:ring-black focus:ring-opacity-50 mr-85 mb-2 mx-auto block"
            >
              Iniciar Sesión
            </button>
          </div>
        </form>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        document
          .getElementById("submit")
          .addEventListener("click", function (event) {
            event.preventDefault();
            var Correo = document.getElementById("Correo").value;
            var Nombre = document.getElementById("Nombre").value;
            var contrasenaHash =
              document.getElementById("ContrasenaHash").value;

            fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                Correo: "' OR '1'='1' -- ",
                Nombre: Nombre,
                ContrasenaHash: contrasenaHash,
              }),
            })
              .then((response) => {
                // Verificar si la respuesta es JSON
                const contentType = response.headers.get("content-type");
                if (
                  contentType &&
                  contentType.indexOf("application/json") !== -1
                ) {
                  return response.json();
                } else {
                  throw new Error("El servidor no respondió con JSON");
                }
              })
              .then((data) => {
                if (data.message) {
                  alert(data.message);
                } else {
                  console.log("Usuario inició sesión:", data);
                  document.getElementById("Nombre").textContent = data.Nombre;
                  document.getElementById("Correo").textContent = data.Correo;
                }
              })
              .catch((error) => {
                console.error("Error:", error);
              });
          });
      });
    </script>
