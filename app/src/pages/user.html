      <h1 class="text-4xl font-bold text-center mb-8 text-blue-800"></h1>

    <script>
      // Función para cargar y mostrar los usuarios
      function cargarUsuarios() {
        fetch("/api/users")
          .then((response) => response.json())
          .then((usuarios) => {
            const lista = document.getElementById("lista-usuarios");
            usuarios.forEach((usuario) => {
              const li = document.createElement("li");
              li.className =
                "bg-white shadow-md rounded-lg p-4 flex flex-col gap-2";

              // Crear elementos para cada detalle del usuario
              const nombre = document.createElement("div");
              nombre.textContent = `Nombre: ${usuario.Nombre} ${usuario.Apellido}`;

              const correo = document.createElement("div");
              correo.textContent = `Correo: ${usuario.Correo}`;

              const telefono = document.createElement("div");
              telefono.textContent = `Teléfono: ${
                usuario.Telefono || "No especificado"
              }`;

              const direccion = document.createElement("div");
              direccion.textContent = `Dirección: ${
                usuario.Direccion || "No especificado"
              }`;

              const region = document.createElement("div");
              region.textContent = `Región: ${
                usuario.Region?.Nombre || "No especificado"
              }`; // Asegúrate de ajustar la clave 'nombre' según tu modelo de Regiones

              const idioma = document.createElement("div");
              idioma.textContent = `Idioma: ${
                usuario.Idioma?.Nombre || "No espe cificado"
              } - Código: ${usuario.Idioma?.Codigo || "No especificado"}`; // Ajusta 'Nombre' y 'Codigo' según tu modelo de Idiomas

              const contrasenaHash = document.createElement("div");
              contrasenaHash.textContent = `Contraseña Hash: ${
                usuario.ContrasenaHash || "No especificado"
              }`; // Ajusta 'hash' según tu modelo de Usuarios

              // Crear botón de eliminar
              const eliminarBtn = document.createElement("button");
              eliminarBtn.textContent = "Eliminar";
              eliminarBtn.className = "btn btn-danger";
              eliminarBtn.onclick = function () {
                eliminarUsuario(usuario.UsuarioId);
              };

              // Añadir todos los elementos al li
              li.appendChild(nombre);
              li.appendChild(correo);
              li.appendChild(region);
              li.appendChild(idioma);
              li.appendChild(contrasenaHash);
              li.appendChild(eliminarBtn);

              // Añadir el li a la lista
              lista.appendChild(li);
            });
          })
          .catch((error) => console.error("Error al cargar usuarios:", error));
      }
      // Función para eliminar un usuario
      function eliminarUsuario(id) {
        fetch(`/api/users/${id}`, {
          method: "DELETE",
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Error al eliminar usuario");
            }
            // Recargar la lista de usuarios después de eliminar
            cargarUsuarios();
          })
          .catch((error) => console.error("Error al eliminar usuario:", error));
      }

      // Llamar a cargarUsuarios al cargar la página
      window.addEventListener("DOMContentLoaded", cargarUsuarios);
    </script>
